version: '3.7'

environment:
  DOCKER_TLD: localhost
  POSTGRES_IMAGE_TAG: 15.2
  REDIS_IMAGE_TAG: 7
  DOCKER_RUBY_VERSION: 3.2
  DOCKER_GO_VERSION: 1.19
  RAILS_ENV: development
  LOG_LEVEL: debug
  RAILS_SERVE_STATIC_FILES:

compose:
  files:
    - docker/docker-compose.yml
  project_name: photo_storage${RAILS_ENV}

interaction:
  sh:
    service: app

  irb:
    service: app
    command: bundle exec pry

  bundle:
    service: app
    command: bundle

  rake:
    service: app
    command: bundle exec rake

  rails:
    service: app
    command: bundle exec rails
    subcommands:
      s:
        service: web
        compose_method: up

  cleanup:
    service: app
    command: rm -rf log/*.log

  rspec:
    service: app
    environment:
      RAILS_ENV: test
      LOG_LEVEL: warn
    command: bundle exec rspec

  psql:
    service: db
    command: psql -h db -U postgres photos
    compose_run_options: [no-deps]

  go:
    service: proxy
    command: go

  go_sh:
    service: proxy
    command: sh

  go_test:
    service: proxy
    environment:
      RAILS_ENV: test
    command: go test -v ./...

  proxy_build:
    service: proxy-build
    command: go build -ldflags '-s -w' proxy_service.go
    compose_run_options: [no-deps]

  rubocop:
    service: app
    environment:
      RAILS_ENV: test
    command: bundle exec ./rubocop
    compose_run_options: [no-deps]

provision:
  - dip build --pull app
  - docker network inspect frontend > /dev/null 2>&1 || docker network create frontend
  - docker volume create --name bundler_data
  - docker volume create --name ssh_data
  - dip cleanup
  - dip compose up -d db
  - dip bundle install
  - dip rails db:migrate
